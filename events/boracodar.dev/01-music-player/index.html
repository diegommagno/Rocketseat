<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">

<body>
  <div id="app">
    <div class="screen-01">
      <div class="wrapper">
        <img class="cover" src="./assets/img/cover.png" alt="Album cover">
        <div class="album">
          <span class="name">Wake Up Dev</span>
          <span class="band">Rocketseat Music</span>
        </div>
        <div class="controls">
          <img src="./assets/img/controls/play-back.svg" alt="Play back button">
          <img src="./assets/img/controls/play.svg" alt="Play button">
          <img src="./assets/img/controls/play-forward.svg" alt="Play forward button">
        </div>
        <div class="time">
          <div class="progress-bar">
            <div class="bar"></div>
            <div class="progress"></div>
          </div>
          <div class="play-time">
            <div class="time-elapsed">03:20</div>
            <div class="time-remaining">00:12</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="screen-02">

          <div class="album">
            <span class="name">Wake Up Dev</span>

          </div>
