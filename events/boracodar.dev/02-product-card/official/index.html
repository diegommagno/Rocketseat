<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Card</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="app">
    <div id="product-image">
      <button id="btn-360">
        <img src="./assets/img/360.svg" alt="Clique no botão para visualizar o sofá rotacionando.">
      </button>

      <button id="btn-close">
        <img src="./assets/img/close.svg" alt="Clique no botão para tornar o sofá estático.">
      </button>

      <img id="static" src="./assets/img/sofa.png" alt="Sofá">
      <img id="animated" src="./assets/img/sofa.gif" alt="Sofá rotacionando">
    </div>

    <div id="product-details">
      <h4>CÓDIGO: 42404</h4>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4.000</p>
      <button class="add-to-bag">ADICIONAR À CESTA</button>
    </div>
  </div>
</body>
</html>
