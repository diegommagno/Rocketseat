<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Chat</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💬</text></svg>">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div id="app">
    <header>
      <div class="wrapper">
        <div class="contact">
          <div class="photo">
            <img src="./assets/img/photo-01.png" alt="Contact photo">
          </div>

          <div class="info">
            <span class="name">Cecilia Sassaki</span>
            <div class="status">
              <div class="online">
                <img src="./assets/img/online.svg" alt="Online status">
                <span>Online</span>
              </div>
            </div>
          </div>
        </div>
        
        <img id="close-chat" src="./assets/img/close.svg" alt="Close chat button">
      </div>

      <div class="message-date">Hoje 11:30</div>
    </header>

    <div class="message-received">
      <div class="message-sender">Cecilia - 11:30</div>
      <div class="message-content">
        Tive uma ideia incrível para um projeto! 😍
      </div>
    </div>

    <div class="message-sent">
      <div class="contact-sender">Você - 11:32</div>
      <div class="message-content">
        Sério? Me conta mais.
      </div>
    </div>

    <div class="message-received">
      <div class="message-sender">Cecilia - 11:34</div>
      <div class="message-content">
        E se a gente fizesse um chat moderno e responsivo em apenas uma semana?
      </div>
    </div>

    <div class="message-sent">
      <div class="contact-sender">Você - 11:36</div>
      <div class="message-content">
        <strong>#boraCodar! 🚀</strong>
      </div>
    </div>

    <div class="message-input">
      <input type="text" placeholder="Digite sua mensagem">
      <img src="./assets/img/send.svg" alt="Send message button">
    </div>

  </div>
  
</body>
</html>
