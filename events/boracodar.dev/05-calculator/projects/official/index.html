<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  
  <title>Calculator</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="calculator">
    <div id="display">
      <div class="last-calc">1 + 1</div>
      <div class="result">
        <img src="./assets/img/small-equals.svg" alt="Equals sign">
        <span>2</span>
      </div>
    </div>

    <div id="keyboard">
      <button class="secondary">CE</button>
      <button>C</button>
      <button>
        <img src="./assets/img/percent.svg" alt="Percent">
      </button>
      <button class="tertiary">
        <img src="./assets/img/divide.svg" alt="Divide">
      </button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="tertiary">
        <img src="./assets/img/multiply.svg" alt="Multiply">
      </button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="tertiary">
        <img src="./assets/img/minus.svg" alt="Minus">
      </button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="tertiary">
        <img src="./assets/img/plus.svg" alt="Plus">
      </button>

      <button>
        <img src="./assets/img/plusminus.svg" alt="Plusminus">
      </button>
      <button>0</button>
      <button>,</button>
      <button class="quartiary">
        <img src="./assets/img/equals.svg" alt="Equals">
      </button>
    </div>
  </div>
</body>
</html>
