<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="boarding-pass">
    <h1>Cartão de Embarque</h1>

    <main id="ticket">
      <section class="top">
        <div>
          <div class="flight">
            <div class="number"></div>
            <div class="date"></div>
          </div>
        </div>
        <div>
          <div class="departure"></div>
          <div class="airplane"></div>
          <div class="arrival"></div>
        </div>
      </section>
      <section class="middle">
        <div class="name"></div>
        <div class="seat"></div>
      </section>
      <section class="bottom">
        <div class="container">
          <div class="boarding-info"></div>
          <div class="qrcode"></div>
        </div>
        <p>
          <strong>Atenção:</strong> o portão fecha 16:45
        </p>
      </section>
    </main>

    <footer>Qualquer problema procure o balcão de atendimento da sua companhia aérea</footer>
  </div>
  
</body>
</html>
