<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Cartão de Embarque</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card">
    <h1>Cartão de Embarque</h1>

    <div class="card-2"></div>
    <div class="card-3">
      <div class="passenger-info">
        <div class="card-data">
          <span>Passageiro</span>
        </div>
        <div class="passenger-data">
          <span>Rodrigo Terron</span>
        </div>
      </div>
      <div class="seat">
        <div class="card-data">
          <span>Assento</span>
        </div>
        <div class="passenger-data">
          <span>28A</span>
        </div>
      </div>
    </div>
    <div class="card-4">
      <div class="card-4--1">
        <div class="__wrapper">
          <span class="card-data">Embarque</span>
          <div class="departure-time">
            <span>16:15</span>
          </div>
          <span class="card-data">Terminal</span>
          <span class="passenger-data">2</span>
          <span class="card-data">Portão</span>
          <span class="passenger-data">15</span>
        </div>

        <div class="__wrapper">
          <img src="./assets/img/qr-code.svg" alt="QR Code do cartão de embarque">
          <span class="card-data">Grupo de embarque: 3</span>
        </div>
      </div>
      <div class="card-4--2">
        
      </div>
    </div>

    <p>
      Qualquer problema procure o balcão de atendimento da sua companhia aérea
    </p>
  </div>

</body>
</html>
