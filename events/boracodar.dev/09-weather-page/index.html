<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
<body>
  <div id="app">
    <div class="temperature-now">
      <div class="location"></div>
      <div class="temperature">
        <div class="number"></div>
        <div class="temperature">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="statistics">
        <div class="wind"></div>
        <div class="humidity"></div>
        <div class="rain"></div>
      </div>
    </div>
    <div class="info">
      <div class="air-quality">
        <div class="info">
          <p class="title">
            <img src="./assets/img/icon/leaf.svg" alt="Leaf icon"> Qualidade do ar
          </p>
          <div class="number">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="sun-time">
        <p class="title"></p>
        <img src="" alt="">
      </div>
      <div class="week-weather">
        <div class="day">
          <span></span>
          <img src="" alt="">
          <div class="temperature">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
