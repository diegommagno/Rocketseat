<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="temperature-now">
      <img id="clouds" src="./assets/img/clouds.svg" alt="Two clouds image">
      <div class="location">
        <img src="./assets/img/icon/location-pin.svg" alt="Location pin">
        <span>London, UK</span>
      </div>
      <div class="temperature">
        <div class="number">
          <span>18</span>
          <span>¬∞C</span>
        </div>
        <div class="temperature">
          <span>22¬∞</span>
          <span>16¬∞</span>
        </div>
      </div>
      <div class="statistics">
        <div class="wind">
          <img src="./assets/img/icon/wind.svg" alt="Wind icon">
          <div class="info">
            <span>Wind</span>
            <div class="sub-info">
              <span>17</span>
              <span>km/h</span>
            </div>
          </div>
        </div>
        <div class="humidity">
          <img src="./assets/img/icon/humidity.svg" alt="Humidity icon">
          <div class="info">
            <span>Humidity</span>
            <div class="sub-info">
              <span>31</span>
              <span>%</span>
            </div>
          </div>
        </div>
        <div class="rain">
          <img src="./assets/img/icon/rain.svg" alt="Rain icon">
          <div class="info">
            <span>Rain</span>
            <div class="sub-info">
              <span>10</span>
              <span>%</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
     <div class="container">
      <div class="air-quality">
        <div class="title">
          <img src="./assets/img/icon/leaf.svg" alt="Leaf icon">
          <span>Air quality</span>
        </div>

        <div class="air-quality-info">
          <span>Great</span>
          <span>21</span>
        </div>

        <div class="statistics">
          <div class="number">
            <span>12.9</span>
            <span>PM2.5</span>
          </div>
          <div class="number">
            <span>12.9</span>
            <span>PM10</span>
          </div>
          <div class="number">
            <span>2.1</span>
            <span>sO‚ÇÇ</span>
          </div>
          <div class="number">
            <span>1.4</span>
            <span>NO‚ÇÇ</span>
          </div>
          <div class="number">
            <span>21.2</span>
            <span>O‚ÇÉ</span>
          </div>
          <div class="number">
            <span>0.7</span>
            <span>CO</span>
          </div>
        </div>
      </div>

      <div class="sun-time">
        <div class="title">
          <img src="./assets/img/icon/sun-time.svg" alt="Sun time icon">
          <span>Sun time</span>
        </div>
        <img id="chart" src="./assets/img/chart.svg" alt="Chart image">
      </div>
     </div>

      <div class="week-weather">
        <div class="week-days">
          <div class="day">
            <span>Tomorrow</span>
            <img src="./assets/img/clouds.svg" alt="Clouds image">
            <div class="temperature">
              <span>21¬∞</span>
              <span>16¬∞</span>
            </div>
          </div>

          <div class="day">
            <span>Friday</span>
            <img src="./assets/img/sun.svg" alt="Sun image">
            <div class="temperature">
              <span>28¬∞</span>
              <span>20¬∞</span>
            </div>
          </div>

          <div class="day">
            <span>Saturday</span>
            <img src="./assets/img/rainy.svg" alt="Cloud and rain weather image">
            <div class="temperature">
              <span>25¬∞</span>
              <span>21¬∞</span>
            </div>
          </div>

          <div class="day">
            <span>Sunday</span>
            <img src="./assets/img/thunder.svg" alt="Cloud and thunder weather image">
            <div class="temperature">
              <span>20¬∞</span>
              <span>14¬∞</span>
            </div>
          </div>

          <div class="day">
            <span>Monday</span>
            <img src="./assets/img/cloudy.svg" alt="Cloudy weather image">
            <div class="temperature">
              <span>24¬∞</span>
              <span>18¬∞</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
