<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  
  <title>Login Page</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/index.js" defer></script>
</head>

<body>
  <div id="app">
    <aside>
      <header>
        <img src="./assets/img/logo.svg" alt="Logo">
      </header>
  
      <main>
        <div class="headline">
          <h1>Acesse a plataforma</h1>
          <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </div>
  
        <form>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="Digite seu e-mail" required />
          </div>
  
          <div class="input-wrapper">
            <div class="label-wrapper">
              <label for="senha">Senha</label>
              <a href="#">Esqueceu a senha?</a>
            </div>
            <input id="password" type="password" placeholder="Digite sua senha">
  
            <img onclick="togglePassword()" class="eye" src="./assets/img/eye-show-password.svg" alt="Show Password">
            <img onclick="togglePassword()" class="eye hide" src="./assets/img/eye-hide-password.svg" alt="Hide Password">
  
            <button type="submit">Entrar</button>
  
            <div class="create-account">
              Ainda não tem uma conta? <a href="#">Inscreva-se</a>
            </div>
          </div>
        </form>
      </main>
    </aside>

    <img src="./assets/img/bg.png" alt="Purple background">
  </div>
</body>
</html>
