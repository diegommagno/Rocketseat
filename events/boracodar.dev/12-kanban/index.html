<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">

    <div class="menu">
      <button id="boards" active>Boards</button>
      <button id="Equipes">Boards</button>
      <button id="Relatórios">Boards</button>
      <button id="Ajustes">Boards</button>
    </div>

    <div class="board">
      <div class="header">
        <div class="wrapper">
          <h1 id="title">Meu Kanban</h1>
          <button id="btn-edit-board-title"><img src="./assets/img/pencil.svg" alt="Edit board title"></button>
        </div>
        <div class="user-photo">
          <img src="./assets/img/user.png" alt="User photo">
        </div>
      </div>

      <div class="filter">
        <button id="btn-filter">
          <img src="./assets/img/filter.svg" alt="Filter">
          <span>Filtrar</span>
        </button>


        <div class="filter-wrapper">
          <img src="./assets/img/magnifier.svg" alt="Filter magnifier">
          <label for="inputData" class="sr-only">Busque por cards, assuntos ou responsáveis...</label>
          <input id="inputData" type="text" placeholder="Busque por cards, assuntos ou responsáveis...">
        </div>
      </div>

    </div>
  </div>

  
  
</body>
</html>
