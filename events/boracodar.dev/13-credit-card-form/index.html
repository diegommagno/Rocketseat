<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Credit Card Form</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <img class="type" src="" alt="">
          <img class="contactless" src="./assets/img/contactless.svg" alt="Contactless symbol">
        </div>
      </div>

      <form action="">
        <div class="input-wrapper">
          <label for="card-number">Card number</label>
          <input id="card-number" />
        </div>

        <div class="input-wrapper">
          <label for="card-holder">Name on card</label>
          <input id="card-holder" />
        </div>

        <div class="flex">
          <div class="input-wrapper">
            <label for="expiry-date">Expiry date</label>
            <input id="expiry-date" />
          </div>

          <div class="input-wrapper">
            <label for="security-code">CVC</label>
            <input id="security-code" />
          </div>

          <div class="safe-data">
            <img src="./assets/img/shield-check.svg" alt="Safe check pass"> 
            <span>Seus dados est√£o seguros</span>
          </div>
        </div>

        <button id="add-card">ADD CARD</button>
      </form>

    </div>
  </div>
</body>
</html>
