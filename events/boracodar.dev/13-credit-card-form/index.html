<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Credit Card Form</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="wrapper">

      <div class="card">
        <div class="card-header">
          <img class="type" src="" alt="">
          <img class="contactless" src="./assets/img/contactless.svg" alt="Contactless symbol">
        </div>
      </div>

      <div class="card-info">
        <div class="number">
          <input type="text">
        </div>

        <div class="name">

        </div>

        <div class="expiry-date">

        </div>

        <div class="security-code">

        </div>

        <div class="safe-data">
          <img src="./assets/img/shield-check.svg" alt="Safe check pass"> 
          <span>Seus dados estão seguros</span>
        </div>
      </div>

      <button>
        Adicionar cartão
      </button>
    </div>
  </div>
</body>
</html>
