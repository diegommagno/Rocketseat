<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="./assets/img/upload.svg">
  <title>Upload Component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="upload-area">
      <img src="./assets/img/upload.svg" alt="">
      <span>Importe seus arquivos</span>
      <span>Arraste ou clique para fazer upload</span>
    </div>

    <div class="uploading-area">
      <div class="file">
        <img src="" alt="">
        <div class="file-info">
          <span class="name">Scan_158.pdf</span>
          <span class="size">30 MB / 74 MB</span>
          <div class="progress-bar">
            <div class="bar"></div>
            <span>47%</span>
          </div>
        </div>
      </div>

      <div class="file">
        <img src="" alt="">
        <div class="file-info">
          <span class="name">README.rm</span>
          <span class="size">12 KB</span>
          <div class="progress-bar">
            <div class="bar"></div>
            <span>100%</span>
          </div>
        </div>
      </div>

      <div class="file">
        <img src="" alt="">
        <div class="file-info">
          <span class="name">picture1.jpeg</span>
          <span class="size">6.3MB</span>
          <div class="progress-bar">
            <div class="bar"></div>
            <span>Erro</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
