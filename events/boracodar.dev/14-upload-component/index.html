<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Component</title>
</head>
<body>
  <div id="app">
    <div class="file-upload">
      <img src="" alt="">
      <span>Importe seus arquivos</span>
      <span>Arraste ou clique para fazer upload</span>
    </div>

    <div class="file-uploading">
      <img src="" alt="">
      <div class="file-info">
        <span class="name">Scann_158.pdf</span>
        <span class="size">30 MB / 74 MB</span>
        <div class="progress-bar">
          <div class="bar"></div>
          <span>47%</span>
        </div>
      </div>
    </div>

    <div class="file-uploading">
      <img src="" alt="">
      <div class="file-info">
        <span class="name">README.rm</span>
        <span class="size">12 KB</span>
        <div class="progress-bar">
          <div class="bar"></div>
          <span>100%</span>
        </div>
      </div>
    </div>

    <div class="file-uploading">
      <img src="" alt="">
      <div class="file-info">
        <span class="name">picture1.jpeg</span>
        <span class="size">6.3MB</span>
        <div class="progress-bar">
          <div class="bar"></div>
          <span>Erro</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
