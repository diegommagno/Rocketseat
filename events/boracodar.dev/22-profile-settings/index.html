<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link rel="icon" href="./assets/img/favicon.png" type="image/png">
  <title>Profile Settings Component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">

    <div class="user-info">
      <div class="avatar">
        <img src="./assets/img/avatar.png" alt="Avatar">
      </div>
      <div>
        <h1 class="name">Marvin McKinney</h1>
        <span class="email">marvin.mckinney@example.com</span>
      </div>
    </div>

    <div class="divider"></div>

    <div class="account-info">
      <span>Conta</span>

      <div class="wrapper">
        <div>
          <i class="ph ph-user-circle"></i>
          <span>Dados Pessoais</span>
        </div>

        <i class="ph ph-caret-right"></i>
      </div>

      <div class="wrapper">
        <div>
          <i class="ph ph-key"></i>
          <span>Informações de login</span>
        </div>

        <i class="ph ph-caret-right"></i>
      </div>
    </div>

    <div class="divider"></div>

    <div class="preferences">
      <span>Preferências</span>

      <div class="wrapper">
        <div>
          <i class="ph ph-bell"></i>
          <span>Notificações</span>
        </div>

        <i class="ph ph-caret-right"></i>
      </div>

      <div class="wrapper">
        <div>
          <i class="ph ph-person-arms-spread"></i>
          <span>Informações de login</span>
        </div>

        <i class="ph ph-caret-right"></i>
      </div>
    </div>

    <div class="divider"></div>

    <div class="privacy">
      <span>Privacidade</span>

      <div class="wrapper">
        <div>
          <i class="ph ph-devices"></i>
          <span>Aparelhos Conectados</span>
        </div>

        <i class="ph ph-caret-right"></i>
      </div>

      <div class="wrapper">
        <div>
          <i class="ph ph-user-switch"></i>
          <span>Contas vinculadas</span>
        </div>

        <i class="ph ph-caret-right"></i>
      </div>
    </div>

    <div class="divider"></div>


  </div>
</body>
</html>
