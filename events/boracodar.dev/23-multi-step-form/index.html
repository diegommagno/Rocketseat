<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
  
  <title>Multi Step Form</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="form-01">
      <header>
        <nav>
          <div class="step selected">
            <div class="number">1</div>
            <span>Contato</span>
          </div>

          <img src="./assets/img/right-arrow.svg" alt="Right arrow">

          <div class="step">
            <div class="number">2</div>
            <span>Empresa</span>
          </div>

          <img src="./assets/img/right-arrow.svg" alt="Right arrow">

          <div class="step">
            <div class="number">3</div>
            <span>Projeto</span>
          </div>
        </nav>

        <div class="divider">
      </header>

      <main>
        <form>
          <fieldset>
            <div>
              <label for="name">Nome</label>
              <input type="text" placeholder="Como prefere ser chamado">
            </div>
  
            <div>
              <label for="phone">Telefone</label>
              <input type="text" placeholder="Digite seu nÃºmero de WhatsApp">
            </div>
  
            <div>
              <label for="email">E-mail</label>
              <input type="text" placeholder="Digite seu e-mail">
            </div>
          </fieldset>
        </form>
      </main>

      <footer>
        <button>Continuar</button>
      </footer>
        
      </div>
    </div>
  </div>
</body>
</html>
