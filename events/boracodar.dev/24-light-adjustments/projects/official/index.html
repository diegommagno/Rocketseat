<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto&display=swap" rel="stylesheet">

 
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¡</text></svg>">
  <title>Light Adjustments</title>
  
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./assets/js/index.js" defer></script>
</head>
<body>
  <main>
    <div class="preview"></div>

    <span>Light Adjustments</span>

    <div class="controls">
      <div id="hue">
        <div class="hue">
          <i class="ph-thin ph-palette"></i>

          <div>
            <input type="range" id="hue-slider" min="0" max="360" step="1" value="0">
          </div>
        </div>

        <div class="colorAmount">Hue 0</div>
      </div>

      <div id="brightness">
        <div class="brightness">
          <i class="ph-thin ph-sun"></i>
  
          <div>
            <input type="range" id="brightness-slider" min="0" max="100" step="1" value="100">
          </div>
        </div>

        <div class="brightnessAmount">100</div>
      </div>

      <div id="contrast">
        <div class="contrast">
          <i class="ph-thin ph-circle-half"></i>
  
          <div>
            <input type="range" id="contrast-slider" min="0" max="100" step="1" value="100">
          </div>
        </div>

        <div class="contrastAmount">100</div>
      </div>
    </div>
  </main>
</body>
</html>
