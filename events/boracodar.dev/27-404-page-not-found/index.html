<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>404 - Page not found</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <aside>
      <div class="message">
        <h1>Ops, esta página não foi encontrada</h1>
        <p>
          Parece que você se perdeu... Tente voltar para a página anterior ou acessar a home.
        </p>
      </div>

      <div class="navigation">
        <button id="back">Voltar</button>
        <button id="home">Ir para a home</button>
      </div>
    </aside>
  
    <div class="error-code">
      <img src="./assets/img/4.png" alt="Number 4 of the 404 error code number.">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> 
      <lottie-player src="https://lottie.host/ab7a5c4d-d0de-4877-be5e-8cffedab2bf1/f7kJBYBWYz.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
      <img src="./assets/img/4.png" alt="Number 4 of the 404 error code number.">
    </div>
  </div>
</body>
</html>
