<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ticket Generator</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="ticket-generation">
      <h1>Gere seu ticket e compartilhe com o mundo</h1>

      <span>Digite seu usuário do GitHub</span>
      <input type="text" id="username" placeholder="Digite seu usuário do GitHub" />

      <button>
        Gerar meu ticket
      </button>
    </div>

    <div class="ticket">
      <div class="ticket-header">
        <img src="./assets/img/img-avatar.png" alt="Avatar">
        <span>Tripulante</span>
        <span>Seu nome aqui</span>
      </div>

      <div class="ticket-body">
        <div class="event-name">
          <span>Evento</span>
          <span>IA para Devs</span>
        </div>
        <div class="date">
          <span>Data</span>
          <span>IA para Devs</span>
        </div>
        <div class="hour">
          <span>Hora</span>
          <span>IA para Devs</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
