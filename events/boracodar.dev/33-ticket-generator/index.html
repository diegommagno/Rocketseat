<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Ticket Generator</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="ticket-generation">
      <h1>Gere seu ticket e compartilhe com o mundo</h1>

      <div class="wrapper">
        <span>Digite seu usuário do GitHub</span>
        <input type="text" id="username" placeholder="Digite seu usuário do GitHub" />

        <button>
          Gerar meu ticket
        </button>
      </div>
    </div>

    <div class="ticket">
      <div class="ticket-header">
        <img src="./assets/img/img-avatar.png" alt="Avatar">
        <span class="level">Tripulante</span>
        <span class="name">Seu nome aqui</span>
      </div>

      <div class="ticket-body">
        <div class="event-name">
          <span>Evento</span>
          <span>IA para Devs</span>
        </div>
        <div class="date">
          <span>Data</span>
          <span>14 — 16 ago. 2023</span>
        </div>
        <div class="hour">
          <span>Hora</span>
          <span>ao vivo — 19h</span>
        </div>
      </div>

      <img src="./assets/img/lines.svg" alt="Lines">
    </div>
  </div>
</body>
</html>
