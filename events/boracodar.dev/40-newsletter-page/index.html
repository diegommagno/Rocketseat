<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⭐️</text></svg>">
  <title>Newsletter Page</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="half-background">
    <div class="content">
        <div class="container">
          <span>Newsletter Exclusiva</span>
          <h2>Workspace inspiration</h2>

          <p>
            Assine nossa newsletter e transforme seu espaço de trabalho em um oásis de produtividade!
          </p>

          <div class="wrapper">
            <input type="text" name="" id="" placeholder="Digite seu e-mail">
            <button>
              <span>Quero Receber</span>
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 16L13 10L7 4" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="container">
          <div class="card">
            <div class="header">
              <img src="./assets/img/rocket.svg" alt="Rocket">
            </div>
            <div class="title">
              <h3>As últimas inovações</h3>
            </div>
            <div class="content">
              <p>
                Mantenha-se atualizado com as mais recentes tecnologias e acessórios que vão revolucionar a forma como você trabalha.
              </p>
            </div>
          </div>
        </div>
    </div>
</div>
</body>
</html>
