<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=img, initial-scale=1.0" />

    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Crystal Gazing</title>
    <link rel="icon" type="image/x-icon" href="https://gist.githubusercontent.com/maykbrito/0acdf4ce919838ffed50915a31fc5b23/raw/6f4dd01ec3116428ec4c99255944cb9ac7927590/cristal-ball.svg">
  </head>
  <body>
    <div id="container">
      <img
        src="assets/images/ww-crystal-ball.png"
        alt="Two wizards looking into a crystal ball."
      />
      <h1>I shall reveal your destiny!</h1>
      <p>
        Click on "Look into the Crystal Ball!" and think about your question.
      </p>
      <input
        id="inputPergunta"
        type="text"
        placeholder="What would you like to know?"
      />
      <button id="botaoPerguntar" onClick="fazerPergunta()">
        Look into the Crystal Ball!
      </button>

      <h3 id="resposta"></h3>
    </div>
  </body>
</html>
