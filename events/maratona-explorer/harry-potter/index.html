<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=img, initial-scale=1.0" />

    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Crystal Gazing</title>
  </head>
  <body>
    <div id="container">
      <img
        src="assets/images/harry_potter_crystal_ball.png"
        alt="Shiny crystal ball image."
      />
      <h1>I shall reveal your destiny!</h1>
      <p>
        Click on "Look into the Crystall Ball!" and think about your question.
      </p>
      <input
        id="inputPergunta"
        type="text"
        placeholder="What would you like to know?"
      />
      <button id="botaoPerguntar" onClick="fazerPergunta()">
        Look into the Crystall Ball!
      </button>

      <h3 id="resposta"></h3>
    </div>
  </body>
</html>
