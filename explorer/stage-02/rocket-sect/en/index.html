<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rocket.sect</title>

    <link
      rel="shortcut icon"
      href="assets/img/padlock.svg"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="#">
        <img src="assets/img/logo.svg" alt="" />
      </a>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img
        src="assets/img/img1.png"
        alt="Person next to a laptop with an image of a padlock in the upper right corner."
      />
      <section>
        <h1>Is your data<span class="primary-color">safe</span>?</h1>
        <p>
          Information is fundamental and of
          <span class="bold"> extreme importance </span> to any <br />
          business.
        </p>
        <p>
          Here is some <span class="bold">text</span> as if it were an
          <span class="primary-color bold">information security</span>
          <br />
          company presenting its product with stylized text throughout.
        </p>
      </section>
    </main>

    <footer>
      <div class="line"></div>
      <div class="footer-info">
        <p>For more information, follow us on Instagram @rocketsect</p>
      </div>
    </footer>

    <!-- Locker SVG -->
      <img
        id="locker"
        src="assets/img/padlock.svg"
        alt="Image of a closed padlock."
      />
