<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentorship feedback form</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">


  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <header>
      <h1>
        Mentorship feedback
      </h1>
      <p>
        It&#39;s time to give feedback on your mentor. Let&#39;s go!
      </p>
      <img src="./assets/img/stars.svg" alt="">

    <div class="header-banner">
      <h2>Personal Information</h2>
    </div>
  </header>


  <div class="page">
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="student-name">
                Name
              </label>
              <input type="text" 
              id="student-name" />
            </div>
      
            <div class="input-wrapper">
              <label for="student-lastname">
                Surname
              </label>
              <input type="text" 
              id="student-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="student-email">
              Email<span>(type a valid email address)</span>
            </label>
            <input type="email" id="student-email">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="col-1">
          <div class="fieldset-wrapper">
            <legend>Mentor information</legend>
  
            <div class="input-wrapper">
              <label for="mentor-name">
                Mentor&#39;s name
              </label>
              <input type="text" id="mentor-name" />
            </div>
  
          </div>
        </div>

        <div class="input-wrapper">
          <label for="mentorship-feedback">
            Mentorship feedback
          </label>
          <textarea id="mentorship-feedback" name="w3review" rows="4" cols="50"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="mentorship-feedback-checkbox" />
          <label for="mentorship-feedback-checkbox">
            I clarified all my doubts in the mentoring.
          </label>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Booking your next session</legend>

          <p></p>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">
                Date <span>(DD/MM/YYYY)</span>
              </label>
              <input type="date" id="event-date" />
            </div>
    
            <div class="input-wrapper">
              <label for="event-begin">
                From
              </label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">
                To
              </label>
              <input type="time" id="event-end" />
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
        <button class="button" type="submit" form="my-form"> 
          Save
        </button>
    </footer>
  </div>
</body>
</html>
