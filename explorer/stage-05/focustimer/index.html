<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏱️</text></svg>">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Temporizador estilo pomodoro">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>

  <link rel="stylesheet" href="style.css">
  <script src="./assets/js/main.js" defer></script>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play">
        <img src="./assets/img/play.svg" alt="Play">
      </button>
      <button class="pause">
        <img src="./assets/img/pause.svg" alt="Pause">
      </button>
      <button class="stop">
        <img src="./assets/img/stop.svg" alt="Stop">
      </button>
      <button class="set">
        <img src="./assets/img/timer.svg" alt="">
      </button>
    </div>
  </main>

  <footer>
    <button class="sound-on">
      <img src="./assets/img/sound.svg" alt="Sound On">
    </button>
    <button class="sound-off">
      <img src="./assets/img/mute.svg" alt="Mute">
    </button>
  </footer>
</body>
</html>
