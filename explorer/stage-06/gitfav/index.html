<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>GitFav</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/main.js" type="module" defer></script>

<body>

    <div class="logo">
      <img src="./src/img/gitfav.svg" alt="">
    </div>

        <input type="text" placeholder="Digite o GitHub que quer favoritar" />
      </div>
      <button id="make-favorite">
        <img src="./src/img/star-favorite.svg" alt=""> Favoritar
      </button>
    </div>
  </header>
  
</body>
</html>
